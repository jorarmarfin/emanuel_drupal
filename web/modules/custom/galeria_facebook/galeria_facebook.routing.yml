
galeria_facebook.default_controller_hello:
  path: '/galeria/facebook'
  defaults:
    _controller: '\Drupal\galeria_facebook\Controller\DefaultController::main'
    _title: 'Galeria de Fotos'
  requirements:
    _permission: 'access content'

galeria_facebook.settings_form:
  path: '/admin/config/user-interface/galeria-facebook'
  defaults:
    _form: '\Drupal\galeria_facebook\Form\SettingsForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

